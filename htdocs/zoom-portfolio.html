<!DOCTYPE html>
<html lang="en">

<head>
	<title>Portfolio Zoom</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../styles/portfolio-zoom.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../fancybox/jquery.fancybox-1.3.4.css">
	<link rel="stylesheet" type="text/css" href="../cloudzoom/cloudzoom.css">
</head>

<body>
	<div id="content">
		<div class="item">
			<div class="thumb_wrapper">
				<div class="thumb">
					<ul>
						<li>
							<a rev="group1" rel="zoomHeight:200, zoomWidth:400, adjustX:10, adjustY:-4, position:'body'" class="cloud-zoom" href="../images/gallery1/flowers.jpg">
								<img src="../images/gallery1/flowers.jpg" alt="Field of flowers">
						</a>
						</li>
						<li>
							<a rev="group2" rel="zoomHeight:200, zoomWidth:400, adjustX:10, adjustY:-4, position:'body'" class="cloud-zoom" href="../images/gallery2/kitty.jpeg">
							<img src="../images/gallery2/kitty.jpeg" alt="A cute kitty">
						</a>
						</li>
						<li>
							<a rev="group3" rel="zoomHeight:200, zoomWidth:400, adjustX:10, adjustY:-4, position:'body'" class="cloud-zoom" href="../images/gallery3/city.jpeg">
							<img src="../images/gallery3/city.jpeg" alt="A pleasing city scape">
						</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="../scripts/jquery-1.4.3.min.js" type="text/javascript"></script>
	<script src="../fancybox/jquery.easing-1.3.pack.js" type="text/javascript"></script>
	<script src="../fancybox/jquery.fancybox-1.3.4.js" type="text/javascript"></script>
	<script src="../cloudzoom/cloudzoom.js" type="text/javascript"></script>
	<script src="../scripts/portfolio_zoom.js" type="text/javascript"></script>
</body>

</html>
